<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>グループ作成</title>
    <meta name="description" content="サイトキャプションを入力">
    <meta name="keywords" content="サイトキーワードを,で区切って入力">
    <link rel="stylesheet" href="sample.css">
    <script src="sample.js"></script>

</head>

<body>
    <!----- ヘッダー ----->
    <header>ヘッダー
        <div>戻りボタン</div>
        <div>グループ一覧</div>
    </header>


    <!----- メインコンテンツ ----->
    <form action="chatpage.html" method="post">
        <p>お名前グループ名<br>
            <input type="text" name="name" value="" placeholder="mentaiko">
        </p>
        <p>説明：<br>
            <input type="email" name="email-address" value="" placeholder="xxxx@example.com"><br>
        </p>
        <p><input type="submit" value="登録"></p>
    </form>
    <!----- メインコンテンツ END ----->

</body>

</html>
