  <!--演算子
  <script>
    //べき乗 **
    alert(2 ** 2); // 4  (2 を 2 回)
    alert(2 ** 3); // 8  (2 * 2 * 2, 3 回)
    alert(2 ** 4); // 16 (2 * 2 * 2 * 2, 4 回
    // +を付ける事によって123（文字列が数値に変換される）
    alert(+"123");
    //1+2は,が有る為無視されるため3+4の答えの7が出る
    let a = (1 + 2, 3 + 4);
    alert(a); // 7

    let a = 1, b = 1;
    alert(++a); // 2, 前置式は新しい値を返します
    alert(b++); // 1, 後置式は古い値を返します

    alert(a); // 2, 1回インクリメントされています
    alert(b); // 2, 1回インクリメントされています
  　</script>
