<!-- テンプレート -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルサイト</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- headerに変更 -->
    <header class="header">
      <h1>サンプルサイト</h1>
      <!-- navタグを使用 -->
      <nav class="global-nav">
        <ul>
          <li><a href="#">トップページ</a></li>
          <li><a href="#">サービス紹介</a></li>
          <li><a href="#">製品情報</a></li>
          <li><a href="#">ご連絡</a></li>
        </ul>
      </nav>
    </header>
    
    <!-- mainタグを使用 -->
    <main class="container">
      <!-- articleタグを使用 -->
      <article class="main">
        <!-- sectionタグを使用-->
        <section class="article">
          <h2>ニュース1</h2>
          <p>ここにニュースの内容が表示されます。</p>
        </section>
        <!-- sectionタグを使用-->
        <section class="article">
          <h2>ニュース2</h2>
          <p>ここにニュースの内容が表示されます。</p>
        </section>
      </article>
      
      <!-- asideタグを使用 -->
      <aside class="related">
        <h2>おすすめリンク</h2>
        <ul>
          <li><a href="#">リンクA</a></li>
          <li><a href="#">リンクB</a></li>
          <li><a href="#">リンクC</a></li>
        </ul>
      </aside>
    </main>
    
    <!-- footerに変更 -->
    <footer class="footer">
      <p>&copy; 2024 サンプルサイト. All rights reserved.</p>
    </footer>
  </body>
</html>
