<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>新規登録</title>
    <meta name="description" content="新規ユーザー登録フォーム">
    <meta name="keywords" content="新規登録, フォーム, メールアドレス, パスワード">
    <link rel="stylesheet" href="sample.css">
    <script src="sample.js"></script>
    <style>
        header {
            background-color: rgb(247, 202, 224);
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .container {
            margin-top: 30px;
        }

        .textbox {
            width: 300px;
            height: 50px;
            border-radius: 10px;
            border: 1px solid #aaa;
            font-size: 16px;
            padding-left: 2em;
        }

        .form-group {
            text-align: left;
            margin-top: 30px;
        }

        .search_box {
            display: inline-block;
            position: relative;
        }

        .search_box input {
            padding: 3px 0 3px 2em;
        }

        .search_box::before {
            content: "";
            width: 16px;
            height: 16px;
            background: url(bk.png) no-repeat center center / auto 100%;
            display: inline-block;
            position: absolute;
            top: 4px;
            left: 5px;
        }

        .kadomaru {
            width: 335px;
            height: 59px;
            font-size: 16px;
            color: #FFFFFF;
            background: linear-gradient(45deg, rgb(236, 72, 153) 35%, rgb(249, 115, 22));
            border: none;
            border-radius: 20px;
            margin-top: 30px;
            cursor: pointer;
        }

        .form-wrapper {
            width: fit-content;
            text-align: center;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <div class="header">
            <div><button onclick="history.back()">戻る</button></div>
            <div>
                <h1>新規登録</h1>
            </div>
        </div>
    </header>

    <!-- メインフォーム -->
    <div class="form-wrapper">
        <form action="main.html" method="post">
            <div class="form-group">
                <label for="name">名前</label>
                <div class="search_box">
                    <input type="text" id="name" name="name" placeholder="mentaiko" class="textbox" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">メールアドレス</label>
                <div class="search_box">
                    <input type="email" id="email" name="email" placeholder="xxxx@example.com" class="textbox" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <div class="search_box">
                    <input type="password" id="password" name="password" placeholder="パスワードを入力" class="textbox"
                        required>
                </div>
            </div>

            <div class="form-group">
                <label for="password-confirm">パスワード（確認）</label>
                <div class="search_box">
                    <input type="password" id="password-confirm" name="password_confirmation" placeholder="もう一度入力"
                        class="textbox" required>
                </div>
            </div>

            <input type="submit" value="登録" class="kadomaru">
        </form>
    </div>
</body>

</html>
