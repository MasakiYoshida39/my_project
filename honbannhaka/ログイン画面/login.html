<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>ログイン</title>
    <meta name="description" content="サイトキャプションを入力">
    <meta name="keywords" content="サイトキーワードを,で区切って入力">
    <!----- reset.cssを統一する為変更----->
    <link rel="stylesheet" href="../CSS/reset.css" />
    <!----- main-button.cssを統一する為変更----->
    <link rel="stylesheet" href="../CSS/main-button.css" />
    <!----- input-form.cssを統一する為変更----->
    <link rel="stylesheet" href="../CSS/loguin/input-form.css" />
    <style>
        /*ヘッダー*/
        /*ヘッダー全体のCSS*/
        .header {
            height: 426px;
            background-color: rgb(255, 245, 228);

        }

        /*たらこ様のアイコンに関してのCSS*/
        .tarako {
            width: 407px;
            height: 403px
        }

        /*たらこ様を真ん中にするCSS*/
        .center {
            position: relative;
            text-align: center;
            padding-top: 47px;
        }

        /*.............*/



        /*メインCSS*/
        main {
            background-color: rgb(247, 202, 224);
        }

        /*メイン全体を真ん中にする*/
        .container {
            text-align: center;
        }

        /*タイトルロゴのサイズ変更*/
        .titlelogo {
            width: 276px;
            height: 62px;
            padding-top: 40px;
        }





        .btn {
            color: rgb(236, 72, 153);
        }




        h2 {
            color: rgb(255, 148, 148);
            font-size: 12px;
        }
    </style>
</head>

<body>
    <!----- ヘッダー ----->

    <header class="header">
        <div class="center">
            <img src="../images/main-character.png" class="tarako">
        </div>
    </header>
    <!----- ヘッダー END ----->












    <main>
        <div class="container">
            <img src="../images/title-logo.png" class="titlelogo">
            <h2>明太子好きのためのコミュニティ</h2>







            <div class="input-form">
                <form action="main.html" method="post">

                    <div class="input-box-login">
                        <div class="font">
                            メールアドレス
                        </div>

                        <div class="search_box">
                            <input type="email" name="email-address" value="" placeholder="   xxxx@example.com"
                                class="textbox"><br>
                        </div>

                        <div class="input-box-login">
                            <div class="font">
                                パスワード
                            </div>
                            <div class="search_box1">
                                <input type="password" name="mail" value="" class="textbox">
                            </div>
                        </div>
                        <p><input type="submit" value="ログイン" class="main-button"></p>
                </form>
            </div>
        </div>
        <h2>アカウントをお持ちでない方は、
            <a href="new.html" class="btn">こちら</a>
        </h2>
    </main>
</body>

</html>
