<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>チャット作成</title>
    <link rel="stylesheet" href="chatcreate.css" />
    <!----- header.cssを統一する為変更----->
    <link rel="stylesheet" href="../CSS/header.css" />
    <!----- reset.cssを統一する為変更----->
    <link rel="stylesheet" href="../CSS/reset.css" />
    <!----- main-button.cssを統一する為変更----->
    <link rel="stylesheet" href="../CSS/main-button.css" />
    <!----- footer.cssを統一する為変更----->
    <link rel="stylesheet" href="../CSS/footer.css" />
</head>

<body>
    <!----- ヘッダー ----->
    <header>
        <h1>チャット作成</h1>
        <!-- chatlistが同じファイル内にないため行かない -->
        <a href="chatlist.html" class="backbutton">
            <!-- ファイル統一の為変更 -->
            <img src="../images/left.png" alt="Parrots" class="headerimage" />
        </a>
    </header>
    <!----- ヘッダーEND ----->

    <!-- メイン -->
    <main>
        <div class="inputbox">
            <div>チャット名</div>

            <input type="text" name="name" value="" class="chatname" />

            <div>説明</div>

            <input type="text" name="name" value="" class="chatexplanation" />

            <a href="chatlist.html" class="mainbutton">
                <!----- main-buttonをケバブケースに統一する為変更----->
                <input type="submit" value="登録" class="main-button" />
            </a>
        </div>
    </main>
    <!-- メインEND -->

    <!-- フッター -->
    <footer>
        <a href="top.html" class="footerbutton">
            <div class="footer_item">
                <!-- src="chatcreate(2).png"を変更-->
                <!-- chat-create-create.pngを変更-->
                <img src="../images/chat-create-create.png" alt="チャット作成" class="footerimage" />
                チャット作成
            </div>
        </a>

        <a href="top.html" class="footerbutton">
            <div class="footer_item">
                <!-- src="chatlist(2).png"を変更-->
                <!-- chat-list-create.pngを変更-->
                <img src="../images/chat-list-create.png" alt="チャット一覧" class="footerimage" />
                チャット一覧
            </div>
        </a>

        <a href="top.html" class="footerbutton">
            <div class="footer_item">
                <!-- src="logout(2).png"を変更-->
                <!-- logout-create.pngを変更-->
                <img src="../images/logout-create.png" alt="ログアウト" class="footerimage" />
                ログアウト
            </div>
        </a>
    </footer>
    <!-- フッターEND -->
</body>

</html>
